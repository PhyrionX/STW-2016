<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="GestionUsuarios">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Usuarios en BdD <span class="label label-info">{{ notas.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-8 col-sm-offset-2">

                <!-- LOOP OVER THE Users IN $scope.users -->
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading"><h2>Lista de notas</h2></div>

                    <!-- Table -->
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Texto</th>
                            <th>Archivo</th>
                            <th>Acciones</th>
                        </tr>
                        <tr ng-repeat="nota in notas">
                            <td>{{nota._id}}</td>
                            <td>{{nota.fecha}}</td>
                            <td>{{nota.texto}}</td>
                            <td><a ng-show="nota.path" href="{{nota.path}}" target="_blank">Archivo</a></td>
                            <td><input type="checkbox" ng-click="deleteNota(nota._id)">Borrar</td>

                        </tr>
                    </table>
                </div>
                <!--<div class="checkbox" ng-repeat="nota in notas">
                    <label>
                        <input type="checkbox" ng-click="deleteNota(nota._id)"> {{ nota.texto }}
                        <a href="{{nota.path}}" target="_blank">Archivo</a>
                    </label>
                </div>-->

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form ng-submit="createNota()">
                    <div class="form-group">
                        <div class="alert alert-danger" ng-show="error.fecha" role="alert">Revise los campos.</div>
                        <input type="text" class="form-control input-lg text-center" ng-class="{'has-error' : error.fecha}"   placeholder="Fecha ej: 12-05-1989" ng-model="formData.fecha" required>
                        <input type="text" class="form-control input-lg text-center" placeholder="Escribe texto..." ng-model="formData.texto" required>
                        <input type="file" file-upload multiple ng-model="formData.op"/>

                    </div>
                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg">AÃ±adir nota</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
